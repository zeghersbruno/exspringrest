<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Course Information</title>
</head>
<body>
	<h1>List of courses:</h1>
	<table border="1">
		<thead>
			<tr>
				<th>Title</th>
				<th>Duration</th>
				<th>Price per Day</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course : ${courses}">
				<td th:text="${course.longTitle}"></td>
				<td th:text="${course.numberOfDays}"></td>
				<td th:text="${course.pricePerDay}"></td>
			</tr>
		</tbody>
	</table>

	<br />

	<form action="#" th:action="@{/backToCourseSearch}" method="get">
		<span style="margin-left: 295px"><input type="submit" th:value="Back" /></span>
	</form>
</body>
</html>
