<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Change password</title>
</head>
<body>
	<h1>Change password</h1>
	
	<form action="#" th:action="@{/changepwd}" th:object="${pwd}" method="post">
		<table>
			<tr>
				<td>New Password:</td>
				<td><input type="password" th:field="*{password1}"/></td>
				<td><span style="color:red" th:errors="*{password1}"> </span>  </td>
			</tr>
			<tr>
				<td>Retype new Password:</td>
				<td><input type="password" th:field="*{confirmPassword}"/></td>
				<td><span style="color:red" th:errors="*{confirmPassword}"> </span>  </td>
			</tr>
			<tr>
				<td></td>
				<td style="text-align:right"><input type="submit" value="Change password"/></td>
			</tr>
		</table>
		 <div>
		   <span style="color:red" th:errors="*{global}"> </span>      
  	     </div>
  	     <div>
		   <span style="color:green" th:text="${pwd.confirmMessage}"> </span>      
  	     </div>
	</form>
	
	<br/>
    <form action="#" th:action="@{/backToPersonAdmin}" method="get">
		<span style="margin-left: 295px"><input type="submit" th:value="Back" /></span>
	</form>

</body>
</html>
